# Render.com Blueprint Configuration
#
# This file defines the infrastructure for deploying to Render.com
# It creates a web service for the API and a PostgreSQL database
#
# Learn more: https://render.com/docs/blueprint-spec

# Database configuration
databases:
  - name: nodejs-example-db
    plan: free
    databaseName: example_db
    user: example_user

# Services configuration
services:
  # ============================================================
  # Express API Web Service
  # ============================================================
  - type: web
    name: nodejs-example-api
    runtime: node
    plan: free
    # Free tier limitations:
    # - Spins down after 15 minutes of inactivity
    # - 750 hours/month free (enough for one service)
    # - Cold start time ~30 seconds
    
    # Root directory for the service
    rootDir: api
    
    # Build and start configuration for Node.js runtime
    buildCommand: npm ci
    startCommand: node src/index.js
    
    # Health check endpoint
    healthCheckPath: /health
    
    # Environment variables
    envVars:
      # Node environment
      - key: NODE_ENV
        value: production
      
      # API port (Render assigns this automatically, but we set default)
      - key: PORT
        value: 10000
      
      # PostgreSQL connection details
      # These are automatically populated from the database
      - key: POSTGRES_HOST
        fromDatabase:
          name: nodejs-example-db
          property: host
      
      - key: POSTGRES_PORT
        fromDatabase:
          name: nodejs-example-db
          property: port
      
      - key: POSTGRES_USER
        fromDatabase:
          name: nodejs-example-db
          property: user
      
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: nodejs-example-db
          property: password
      
      - key: POSTGRES_DB
        fromDatabase:
          name: nodejs-example-db
          property: database
      
      # MySQL not available on free tier
      # Set dummy values so app doesn't crash on startup
      - key: MYSQL_HOST
        value: localhost
      - key: MYSQL_PORT
        value: 3306
      - key: MYSQL_USER
        value: root
      - key: MYSQL_PASSWORD
        value: password
      - key: MYSQL_DATABASE
        value: example_db
      
      # CORS - allow frontend origin
      # Update this after deploying frontend to Vercel
      - key: FRONTEND_URL
        value: https://nodejs-example-seven.vercel.app

# Notes:
# - Free tier services sleep after 15 minutes of inactivity
# - First request after sleep takes ~30 seconds (cold start)
# - Database is persistent and doesn't sleep
# - Free PostgreSQL databases on Render expire after 90 days
# - This configuration only supports PostgreSQL (MySQL not available on free tier)
# - Update FRONTEND_URL after deploying to Vercel
# - Using native Node.js runtime (not Docker) for simpler deployment
